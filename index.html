<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lotofácil - Conferência</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f5f5f5;
  }

  h2 {
    margin-top: 20px;
  }

  .grade {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    gap: 10px;
    justify-content: center;
    margin: 20px 0;
  }

  .dezena {
    width: 60px;
    height: 60px;
    border: 2px solid #999;
    background: #eee;
    font-size: 18px;
    cursor: pointer;
  }

  .dezena.selecionada {
    background: #2ecc71;
    color: white;
    border-color: #27ae60;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
  }

  #resultado {
    margin-top: 20px;
    font-size: 16px;
  }
</style>
</head>

<body>

<h2>Selecione 15 dezenas</h2>

<div class="grade" id="grade"></div>

<p id="contador">0/15 selecionadas</p>

<button id="conferir">Conferir</button>
<button id="limpar">Limpar</button>

<div id="resultado"></div>

<script>
  const grade = document.getElementById("grade");
  const contador = document.getElementById("contador");
  const resultado = document.getElementById("resultado");

  let selecionadas = [];

  // cria botões 01 a 25
  for (let i = 1; i <= 25; i++) {
    const btn = document.createElement("button");
    btn.className = "dezena";
    btn.textContent = String(i).padStart(2, "0");

    btn.addEventListener("click", () => {
      if (btn.classList.contains("selecionada")) {
        btn.classList.remove("selecionada");
        selecionadas = selecionadas.filter(n => n !== i);
      } else {
        if (selecionadas.length >= 15) return;
        btn.classList.add("selecionada");
        selecionadas.push(i);
      }

      contador.innerText = `${selecionadas.length}/15 selecionadas`;
    });

    grade.appendChild(btn);
  }

  // BOTÃO CONFERIR
  document.getElementById("conferir").addEventListener("click", () => {
    if (selecionadas.length !== 15) {
      alert("Selecione exatamente 15 dezenas");
      return;
    }

    // EXEMPLO DE RESULTADO (mock)
    resultado.innerHTML = `
      <p>11 pontos: 300</p>
      <p>12 pontos: 52</p>
      <p>13 pontos: 7</p>
      <p>14 pontos: 0</p>
      <p>15 pontos: 1</p>
    `;
  });

  // BOTÃO LIMPAR
  document.getElementById("limpar").addEventListener("click", () => {
    selecionadas = [];

    document.querySelectorAll(".dezena").forEach(btn => {
      btn.classList.remove("selecionada");
    });

    contador.innerText = "0/15 selecionadas";
    resultado.innerHTML = "";
  });
</script>

</body>
</html>
